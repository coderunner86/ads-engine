{% extends 'includes/layout.html' %}
{% block body %}
<main class="container">
    <div class="table-dark">
        <table class="table table-hover table-bordered align-middle mb-0">
            <thead class="bg-primary text-white">
                <tr>
                    <th>ID</th>
                    <th>AI Copy</th>
                    <th>Status</th>
                   <th> Last Updated By </th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(results|length) %}
                <tr>
                    <td>{{ results[i].id }}</td>
                    <td>{{ results[i].ai_copy }}</td>
                    <td>{{ results[i].status }}</td>
                    <td>{{ results[i].last_updated_by }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>


        </p>
        <div class="container-button" style="align-items: right; display: flex;">
            <a href="{{ url_for('download_csv_file') }}" class="btn btn-primary">Descargar como CSV</a>
        </div>
        <p>
    
    
        </p>
    </div>
  
</main>
{% endblock %}
